<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dear Anika & Nafu</title>
    <meta name="language" content="en-US">
    <meta name="title" content="Dear Nafu">
    <meta name="description" content="Collecting this wasn't easy â€” your star is my motivation to keep going! Contributions are welcome too.">

    <link rel="icon" type="image/x-icon"
          href="https://cdn.jsdelivr.net/gh/sun0225SUN/photos/img/20210715233345.png">

    <link rel="stylesheet" href="css/love.css">
</head>

<body>

    <!-- Background music -->
    <audio id="audios" loop>
        <source src="MP3/11.mp3" type="audio/mpeg">
    </audio>

    <!-- Auto play after first click -->
    <script>
        window.addEventListener("load", function () {

            const audio = document.getElementById("audios");

            function startAudio() {
                audio.play().then(() => {
                    console.log("Audio started");
                }).catch(err => {
                    console.log("Audio error:", err);
                });

                document.removeEventListener("click", startAudio);
            }

            document.addEventListener("click", startAudio);

        });
    </script>


    <!-- Main animation content -->
    <div class="container" onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">

        <div class="body_left">
            <img src="images/biubiubiu.gif" alt="" ondragstart="return false;">
        </div>

        <div class="body_center love">
            <div class="block">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
            </div>
        </div>

    </div>


    <div class="footer">
        <div class="border">
            <div class="border-top"></div>
            <div class="border-bottom"></div>
        </div>
    </div>

    <!-- your animation JS -->
    <script src="js/love.js"></script>

</body>
</html>
